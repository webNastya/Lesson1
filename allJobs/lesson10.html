<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<script>
	'use strict';
	class Options {
		constructor(height, width, bg, fontSize, textAlign) {
			this.height = height;
			this.width = width;
			this.bg = bg;
			this.fontSize = fontSize;
			this.textAlign = textAlign;
		}
		addDiv () {
			let writeDiv = document.createElement("div");
			writeDiv.value = "Hello world";
			writeDiv.style.cssText = `height: ${this.height};
				width: ${this.width};
				background-color: ${this.bg};
				font-size: ${this.fontSize};
				text-slign: ${this.textAlign};
			`;
			document.body.appenChild(writeDiv);
		}
	}
	const square = new Options(100, 100, 'blue', 15, 15);
	square.addDiv();
	//https://learn.javascript.ru/styles-and-classes
</script>
</body>
</html>
